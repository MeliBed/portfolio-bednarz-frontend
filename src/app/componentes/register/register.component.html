
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="enabled">
      <label class="form-check-label" for="exampleCheck1">Enabled</label>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Id</label>
        <input type="hidden"  class="form-control" formControlName="id" placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
